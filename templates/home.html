{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>My file app</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">

	<!--link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/-->


<!--===============================================================================================-->
</head>
<body>


	<div >
		<div="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="upload">
				{% csrf_token %}
				<span="contact100-form-title">
					My file app 
				</span>

				<label="label-input100" for="file-name">File name: </label>
				<div="wrap-input100 rs1 validate-input">
					<input id="first-name" type="text" name="file-name" placeholder="File name">
					<span="focus-input100"></span>
				</div>

				<label="label-input100" for="file-path">File path: </label>
				<div="wrap-input100 rs1 validate-input">
					<input="input100" type="file" name="file-path" >
					<span="focus-input100"></span>
				</div>

				<div="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



<!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
