{% extends 'index.html' %}
{% load static %}
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'table/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'table/css/main.css' %}">
{% block content %}
<h4> Files </h4>
<div class="wrap-table100-nextcols js-pscroll">
<div class="table100-nextcols">
<table class="striped">
        <thead>
          <tr class="row100 head">
              <th class="cell100 column2">File Name</th>
              <th class="cell100 column3">Download</th>
              <th class="cell100 column4">Modify</th>
              <th class="cell100 column4">Delete</th>
          </tr>
        </thead>

        <tbody>
        {% for file in files%}  
        <tr class="row100 head">
            <td class="cell100 column2">{{ file.fileName }}</td>
            <td class="cell100 column5"><a href="{{ file.filePath.url }}" target="_blank"> Download </a> </td>
            <td class="cell100 column3"><a href="{% url 'updateFile' file.pk %}">Update</a></td>
            <td class="cell100 column4"><a href="{% url 'deleteFile' file.pk %}">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
</table>
</div>
</div>  

<div class="container-contact100-form-btn" style="margin-top:0.5cm;">
	<form action="uploadFile">
        <button class="contact100-form-btn" type="submit">
            <span>
                Upload new file
            </span>
	    </button>
    </form>
</div>
{% endblock  %}
